<body>
  <nav class="navbar">
    <div class="navbar-left minimalist">
      <span class="logo-text">Ninimovieflix</span>
    </div>
    <div class="navbar-right minimalist">
      <div class="nav-links">
        <a href="#" class="active" data-category="movies"><span class="nav-label">Movies</span></a>
        <a href="#" data-category="tvshows"><span class="nav-label">TV Shows</span></a>
        <a href="#" data-category="anime"><span class="nav-label">Anime</span></a>
        <a href="#" data-category="mylist"><span class="nav-label">My List</span></a>
      </div>
      <div class="search-container advanced-search">
        <i class="fas fa-search search-icon-inside"></i>
        <input type="text" class="search-bar advanced" id="navbar-search" placeholder="Search..." />
      </div>
    </div>
  </nav>
  <div id="search-results-main"></div>

  <div class="slideshow">
    <div class="slide active" style="background-image: url('')">
      <div class="slide-content">
        <h1 id="banner-title"></h1>
        <div class="hero-buttons">
          <button class="play-btn"><i class="fas fa-play"></i> Play</button>
          <button class="more-info-btn"><i class="fas fa-info-circle"></i> More Info</button>
        </div>
      </div>
    </div>
  </div>

  <div class="content-wrapper">
    <div class="content-section active" id="movies-section">
      <div class="row">
        <h2>Trending Now</h2>
        <div class="movie-row">
          <button class="scroll-btn left"><i class="fas fa-chevron-left"></i></button>
          <div class="list" id="movies-list"></div>
          <button class="scroll-btn right"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="movie-title-list" id="movies-title-list"></div>
      </div>
      <div class="row">
        <h2>Popular Movies</h2>
        <div class="movie-row">
          <button class="scroll-btn left"><i class="fas fa-chevron-left"></i></button>
          <div class="list" id="popular-movies-list"></div>
          <button class="scroll-btn right"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="movie-title-list" id="popular-movies-title-list"></div>
      </div>
    </div>

    <div class="content-section" id="tvshows-section">
      <div class="row">
        <h2>Popular TV Shows</h2>
        <div class="movie-row">
          <button class="scroll-btn left"><i class="fas fa-chevron-left"></i></button>
          <div class="list" id="tvshows-list"></div>
          <button class="scroll-btn right"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="movie-title-list" id="tvshows-title-list"></div>
      </div>
      <div class="row">
        <h2>Top Rated TV Shows</h2>
        <div class="movie-row">
          <button class="scroll-btn left"><i class="fas fa-chevron-left"></i></button>
          <div class="list" id="top-tvshows-list"></div>
          <button class="scroll-btn right"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="movie-title-list" id="top-tvshows-title-list"></div>
      </div>
    </div>

    <div class="content-section" id="anime-section">
      <div class="row">
        <h2>Top Anime</h2>
        <div class="movie-row">
          <button class="scroll-btn left"><i class="fas fa-chevron-left"></i></button>
          <div class="list" id="anime-list"></div>
          <button class="scroll-btn right"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="movie-title-list" id="anime-title-list"></div>
      </div>
      <div class="row">
        <h2>Popular Anime</h2>
        <div class="movie-row">
          <button class="scroll-btn left"><i class="fas fa-chevron-left"></i></button>
          <div class="list" id="popular-anime-list"></div>
          <button class="scroll-btn right"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="movie-title-list" id="popular-anime-title-list"></div>
      </div>
    </div>

    <div class="content-section" id="mylist-section">
      <div class="row">
        <h2>My List</h2>
        <div class="movie-row">
          <button class="scroll-btn left"><i class="fas fa-chevron-left"></i></button>
          <div class="list" id="mylist-content"></div>
          <button class="scroll-btn right"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()"><i class="fas fa-times"></i></span>
      <div class="modal-body" id="modal-body">
        <!-- Video will be on the left, details on the right -->
        <div class="modal-video-container">
          <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
          <div class="server-select" id="server-select"></div>
        </div>
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="meta-info">
            <span id="modal-year"></span>
            <span id="modal-duration"></span>
            <span id="modal-rating"></span>
          </div>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
          <div class="modal-buttons">
            <button class="play-btn" onclick="autoPlayVideo(currentItem)"><i class="fas fa-play"></i> Play</button>
            <button class="add-list-btn"><i class="fas fa-plus"></i> Add to List</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
